<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade of the student</title>
</head>
<body>
<script type="text/javascript">
	marks=9;
	if(marks>=90){
		document.write("<h1>Outstanding</h1>");
	}else if(marks>=80){
		document.write("<h1>A+</h1>");
	}else{
		document.write("<h1>Fail</h1>");
	}
	






</script>
